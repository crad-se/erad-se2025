<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-10 offset-xl-1">
        <footer class="pt-3 mt-2 border-top">
            <div class="text-muted small pull-right pb-3">
                &copy; {{site.data.conference.short_name}}.
            </div>
            <div class="text-muted small pull-left pb-3">
                <i>
                    {% if site.show_last_modified %}
                    Last updated: {{ page.last_modified_at | date: site.last_modified_format }}
                    {% endif %}
                </i>
            </div>
        </footer>
    </div>
</div>
