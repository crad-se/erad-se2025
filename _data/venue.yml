directions: >
  O Instituto de Computação se situa no campus da Praia Vermelha da UFF, no bairro de Boa Viagem, 
  Niterói. Os ônibus da linha 47-A Campus da UFF (Circular) e 47-B Campus da UFF – MAC (Circular) 
  passam na parte detrás do campus, cuja entrada fica mais próxima do novo prédio do IC. A linha 47 
  (Centro – Canto do Rio) passa próximo à entrada do Campus, em frente à praça de Nilo Peçanha. Pelo UBER,
  Basta colocar Instituto de Computação UFF (vai aparecer o endereço UFF – Instituto de Computação,
  Av. Gal. Milton Tavares de Souza, s/n – São Domingos, Niterói – RJ, 24210-310).
  
