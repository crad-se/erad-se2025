address: |
  <a href="https://www.ic.uff.br/">Instituto de Computação</a>,
  Universidade Federal Fluminense (UFF), Av. Gal. Milton Tavares de Souza, s/nº, Boa Viagem – Niterói/RJ – Brasil 

directions: >
  O Instituto de Computação se situa no campus da Praia Vermelha da UFF, no bairro de Boa Viagem, 
  Niterói. Os ônibus da linha 47-A Campus da UFF (Circular) e 47-B Campus da UFF – MAC (Circular) 
  passam na parte detrás do campus, cuja entrada fica mais próxima do novo prédio do IC. A linha 47 
  (Centro – Canto do Rio) passa próximo à entrada do Campus, em frente à praça de Nilo Peçanha. 
  <br>Localização no Google Maps: <a href="https://www.google.com/maps/place/UFF+-+Instituto+de+Computa%C3%A7%C3%A3o/@-22.9059398,-43.1333203,18.17z/data=!4m6!3m5!1s0x99817e444e692b:0xfd5e35fb577af2f5!8m2!3d-22.9064655!4d-43.1332602!16s%2Fg%2F1ydkj35pg?hl=pt-BR&entry=ttu&g_ep=EgoyMDI1MDgxMi4wIKXMDSoASAFQAw%3D%3D">IC-UFF no Google Maps</a>
