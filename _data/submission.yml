portal: SBC JEMS3 Submission Portal
url: "https://jems3.sbc.org.br/erad-se2025"

file_formats:
  - PDF
languages:
  - Português
  - Inglês

review_mode: 1
# 0: double blind
# 1: single blind

pagelimits:
  - type: paper
    name: Fórum de Iniciação Científica
    limit: 4
  - type: paper
    name: Fórum de Pós-graduação
    limit: 5
  - type: paper
    name: Concurso de TCCs e Dissertações
    limit: 6
  - type: demo
    name: Proposta de Minicurso
    limit: 4
# type pode ser paper ou demo?

fontsize: 12

extra: |
  Recomendamos aos autores que observem o <a href="https://sol.sbc.org.br/index.php/indice/conduta"><i class="fa fa-external-link fa-fw" aria-hidden="true"></i>Código de Conduta para Autores de Publicações da SBC</a>
  ao submeterem seus trabalhos.
    
  <!-- 
  <h6 class="text-info">Formatação</h6>
  Let the fileame of your submision be <code>ABC.tex</code>.

  <pre class="pre-scrollable bg-dark text-light rounded mt-2 p-2">
  $ xelatex ABC
  $ bibtex ABC
  $ bibtex ABC # Remember to run bibtex twice
  $ xelatex ABC
  </pre>
  -->
sources:
- name: Sample TeX Source File
  url: ./assets/files/sbc-template.tex
  text: sbc_template.tex
- name: Sample PDF file
  url: ./assets/files/sbc_template.pdf
  text: sbc_template.pdf
- name: Style file
  url: ./assets/files/sbc-template.sty
  text: sbc_template.sty
- name: Bibliography Style
  url: ./assets/files/sbc.bst
  text: sbc.bst
- name: Sample Bibliography file
  url: ./assets/files/sbc-template.bib
  text: sbc_template.bib

template:
  name: SBC Modelos para Publicações
  description: formato para artigos a ser publicados pela SBC
  url: https://www.sbc.org.br/wp-content/uploads/2024/07/modelosparapublicaodeartigos.zip
  overleaf: https://www.overleaf.com/latex/templates/sbc-conferences-template/blbxwjwzdngr

publisher: Sociedade Brasileira de Computação
