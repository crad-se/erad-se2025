description: >
  ERAD_SE tem o objetivo de estimular o estudo e a pesquisa nas áreas de Computação de Alto 
  Desempenho, Arquitetura de Computadores e Sistemas Paralelos e Distribuídos.
submission: https://forms.gle/Rw1r5tPsPufQqHPHA
areas:
- category: "Inscrições"
  topics:
    - Os participantes devem se organizar em equipes de até três competidores, realizando um registro da equipe através <a href="https://forms.gle/Rw1r5tPsPufQqHPHA">deste formulário</a>.
- category: "Aquecimento"
  topics:
    - Um período de treinamento acontecerá na quarta-feira, dia 5 de novembro, das 20h às 22h.
    - Recomenda-se que todas as equipes participem, pois nessa etapa serão apresentadas instruções sobre o uso do sistema de submissão.  
- category: "Competição"
  topics:
    - A Maratona terá início na quinta-feira, dia 6 de novembro de 2025 às 20h, com duração máxima de 3 horas.
- category: "Regras"
  topics:
    - Os competidores devem estar inscritos na X Escola Regional de Alto Desempenho – Sudeste.
    - As equipes devem ser compostas por até três competidores.
    - É obrigatório paralelizar os códigos disponibilizados.
    - A pontuação será calculada com base na maior aceleração obtida somando os problemas resolvidos.
    - Serão aceitos apenas códigos que forneçam a resposta correta.
    - A página de pontuação e classificação das equipes será bloqueada 1 hora antes do término da Maratona.
    - O resultado da competição será anunciado ao final do evento da ERAD-SE.
