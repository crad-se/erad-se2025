        post: Aluno de Iniciação Científica
        org: Universidade Federal do Rio de Janeiro (UFRJ), Rio de Janeiro - RJ
        homepage: http://lattes.cnpq.br/1631956148905152
        bio: > 
          Gustavo Henrique é bolsista de iniciação científica da FAPERJ e, atualmente, cursa o 8º 
          período do curso de Ciência da Computação na Universidade Federal do Rio de Janeiro, onde 
          realiza pesquisa em computação sustentável no contexto do desenvolvimento de aplicações 
          paralelas. Currı́culo Lattes: <a href="http://lattes.cnpq.br/1631956148905152" 
