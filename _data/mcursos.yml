description: > 
  Segue abaixo detalhes sobre os <b><i>Minicursos Tecnológicos</i></b> oferecendo principalmente aos 
  estudantes uma oportunidade de experimentar novas tecnologias na prática.  
minicursos:
  - type: Tecnológico
    title: "Computação de Alto Desempenho e Computação Acelerada na AWS"
    abstract: > 
      Este workshop leva os participantes através da criação de um cluster de HPC no AWS ParallelCluster 
      (através da interface do usuário e através da CLI), usando o Spack como gerenciador de pacotes para 
      instalar o software científico e executar uma ou mais simulações no cluster.
    prereqs: >
      Os participantes deverão ter acesso a um computador com acesso à internet, pois usaremos contas da 
      AWS, fornecidas no contexto do curso. Os computadores deverão ter as últimas versões dos navegadores
      a serem utilizados pelos participantes (Edge, Chrome, Firefox ou Safari). Participantes usando 
      computadores com Windows devem ter um cliente SSH (como o PuTTY) instalado.
    speakers: 
      - name: Marcelo Baptista
        post: Arquiteto de Soluções
        org: Amazon Web Services, São Paulo - SP
        homepage: ""
        bio: > 
          Marcelo Baptista é Arquiteto de Soluções no time da AWS LATAM. Trabalha com soluções de TI há 
          mais de 30 anos, com experiência em vários seguimentos de mercado e diferentes ambientes 
          tecnológicos. Especialista em DevSecOps, Quantum Computing e HPC, apoia os clientes nos seus 
          desafios, buscando as melhores soluções para as suas necessidades.
        image_path: ./assets/images/speakers/MarceloBaptista.png
    date: Quarta-feira, 5 de novembro
    time: das 14.00 às 17.00 horas
    location: Laboratório 304
  - type: Tecnológico
    title: "Guia Prático de Treinamento Distribuído para LLMs."
    abstract: > 
      Este minicurso oferece uma visão geral das técnicas para o pré-treinamento distribuído de Modelos 
      de Linguagem de Grande Escala (LLMs). O objetivo principal é capacitar os participantes a 
      compreender e superar os desafios de memória e computação inerentes ao treinamento de modelos com 
      bilhões de parâmetros. Abordaremos desde os fundamentos do treinamento em uma única GPU até 
      estratégias de paralelismo complexas, como ZeRO, paralelismo de tensor, contexto, pipeline e de 
      experts. Ao término do minicurso, os participantes estarão aptos a analisar, otimizar e escolher 
      as configurações mais adequadas para o treinamento de LLMs em larga escala.
    prereqs: Nenhum.
    speakers: 
      - name: Leon Barboza
        post: Engenheiro de Software Júnior
        org: Centro de Estudos e Sistemas Avançados do Recife (CESAR), Rio de Janeiro - RJ
        homepage: https://www.linkedin.com/in/leon-barboza-47a315256
        bio: > 
          Engenheiro de Software Júnior no Centro de Estudos e Sistemas Avançados do Recife (CESAR) e 
          graduado em Matemática Aplicada, com ênfase em Computação Científica pela UFRJ. Possui 
          experiência em soluções de Inteligência Artificial, atuando no treinamento, fine-tuning e 
          deploy de modelos de Machine Learning e Large Language Models (LLMs). Tem experiência em 
          programação distribuída e paralela e administração de sistemas Linux. Atualmente, 
          especializa-se em Computação de Alto Desempenho (HPC).
        image_path: ./assets/images/speakers/LeonBarboza.jpg
      - name: Evaldo Costa
        post: Sênior Technical Software Manager HPC
        org: Centro de Estudos e Sistemas Avançados do Recife (CESAR), Rio de Janeiro - RJ
        homepage: https://www.linkedin.com/in/evaldo-costa-2019
        bio: > 
          Graduado em Engenharia Elétrica, ênfase em Telecomunicações pela Universidade Estácio de Sá 
          (UNESA), com mestrado e doutorado em Informática pela Universidade Federal do Rio de Janeiro 
          (UFRJ). Atualmente atua como Sênior Technical Software Manager HPC no Centro de Estudos e 
          Sistemas Avançados do Recife (CESAR) e é professor do programa de pós-graduação do CESAR 
          School. Tem experiência na área de Ciência da Computação, atuando principalmente nos 
          seguintes temas: programação distribuída e paralela, computação de alto desempenho, 
          inteligência artificial e bioinformática.
        image_path: ./assets/images/speakers/EvaldoCosta.jpeg
    date: Quinta-feira, 6 de novembro
    time: das 8.30 às 10.30 horas
    location: Auditório
  - type: Tecnológico
    title: "Processamento e análise de Big Data para aplicação de algoritmos de Machine Learning com interface Myriad através da utilização da plataforma HPCC Systems."
    abstract: > 
      Ao longo do minicurso, os participantes terão a oportunidade de conhecer os conceitos essenciais 
      de processamento e análise de volumes massivos de dados (Big Data) e o processo de desenvolvimento 
      de um serviço de consulta através da utilização da plataforma “open-source” composta por um 
      Cluster Computacional de Alto Desempenho (HPCC Systems) e, também, a aplicação de algoritmos de 
      Aprendizado de Máquina com interface Myriad, bem como terão a possibilidade de aplicar os 
      conhecimentos adquiridos em um ambiente de treinamento disponibilizado em sala de aula.
    prereqs: >
      Este minicurso vai acontecer num Laboratório de Informática do IC-UFF com computadores já 
      instalados, mas participantes podem usar seus próprios laptops, se eles têm acesso à Internet e 
      algum programa para descompactação de arquivos (WinZip/WinRar/7-Zip). Será necessário também que 
      todos os participantes do minicurso tenham previamente criado uma conta no GitHub 
      (<a href="https://github.com/login"target="_blank"><i class="fa fa-external-link fa-fw" 
      aria-hidden="true"></i><strong> https://github.com/login</strong></a>).
    speakers: 
      - name: Mauro Marques
        post: Information Systems Engineer
        org: LexisNexis Risk Solutions, São Paulo - SP
        homepage: https://www.linkedin.com/in/maurodonatomarques
        bio: > 
          Engenheiro de Software da área de Treinamento da LexisNexis Risk Solutions. Sua principal atuação está 
          relacionada ao desenvolvimento de programas de treinamento no Brasil, contemplando o suporte e mentoria 
          à comunidade acadêmica, no que tange à Projetos de Pesquisa, cursos de extensão extracurriculares, 
          coorientação em disciplinas de Iniciação Científica, mentoria durante a elaboração de TCCs, 
          dissertações de mestrado e teses de doutorado e, também, coautoria em artigos científicos, 
          possibilitando que pesquisadores e estudantes utilizem a plataforma HPCC Systems, com capacidade 
          computacional de alto desempenho, no desenvolvimento das suas atribuições acadêmicas.
        image_path: ./assets/images/speakers/MauroMarques.jpg
    date: Sexta-feira, 7 de novembro
    time: das 9.00 às 10.30 horas
    location: Laboratório 304
