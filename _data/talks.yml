  - id: pal-fpga
    type: Acadêmica
    title: "The Era of FPGA Acceleration"
    abstract: > 
      With recent dramatic advances in Field Programmable Gate Arrays (FPGAs), these devices are being 
      used along with multi-core and novel memory technologies to realize advanced platforms to 
      accelerate complex applications. We are indeed witnessing the “Golden Age” of FPGA acceleration; 
      high performance FPGA solutions can be quickly designed and deployed while meeting stringent 
      application performance requirements of latency, throughput, energy efficiency, etc. We will 
      review advances in reconfigurable computing over the past three decades leading up to current 
      innovations in FPGA accelerators for data science. We will illustrate FPGA-based parallel 
      architectures and algorithms for a variety of data analytics kernels in commercial, defense, 
      and space applications. Using our algorithm-architecture co-design methodology to realize high 
      performance accelerators for these challenging applications, we demonstrate the role of modeling 
      and algorithmic optimizations to develop highly efficient Intellectual Property (IP) cores for 
      FPGAs and realize end to end application acceleration. We illustrate our methodology by 
      developing high performance FPGA designs for graph analytics, graph machine learning, privacy 
      preserving computations, fully homomorphic encoding, SAR ATR, etc. We conclude by identifying 
      opportunities and challenges in exploiting emerging heterogeneous architectures composed of 
      multi-core processors, FPGAs, integrated GPUs and coherent memory. 
